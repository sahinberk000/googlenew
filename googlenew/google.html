<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 16px;
      font-size: 14px;
    }

    header a {
      margin-left: 20px;
      text-decoration: none;
      color: #202124;
    }

    header .sign-in {
      background-color: #1a73e8;
      color: white;
      padding: 6px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .logo img {
      width: 272px;
      height: 92px;
    }

    .search-bar {
      margin-top: 30px;
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 600px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 15px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-bar .mic {
      margin-left: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons input {
      margin: 5px;
      padding: 10px 16px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .buttons input:hover {
      border: 1px solid #c6c6c6;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      padding: 15px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    footer a {
      margin: 5px 15px;
      text-decoration: none;
      color: #5f6368;
    }

    @media(max-width: 600px) {
      header, footer {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#">About</a>
    <a href="#">Store</a>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <a href="#" class="sign-in">Sign in</a>
  </header>

  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search Google or type a URL">
      <span class="mic">ðŸŽ¤</span>
    </div>

    <div class="buttons">
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm Feeling Lucky">
    </div>
  </main>

  <footer>
    <div>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

</body>
</html>
